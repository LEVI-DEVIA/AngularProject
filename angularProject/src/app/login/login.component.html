<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="nom" name="nom" required title="Enter your username" placeholder="Enter your username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="signup-link">
          <p>Pas de compte ? <a [routerLink]="['/signup']">Cr√©er un compte</a></p>
        </div>
      </form>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
